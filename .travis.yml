language: python
dist: xenial
stages:
- baseline
- name: test
  if: repo = pytest-dev/pytest AND tag IS NOT present
- name: deploy
  if: repo = pytest-dev/pytest AND tag IS present
python:
  - '3.7'
install:
  - python -m pip install --upgrade --pre tox
env:
  matrix:
    - TOXENV=py27 PYTEST_COVERAGE=1
    # Specialized factors for py27.
    - TOXENV=py27-nobyte PYTEST_COVERAGE=1
    - TOXENV=py27-xdist PYTEST_COVERAGE=1
    - TOXENV=py27-pluggymaster-xdist
    # Specialized factors for py37.
    - TOXENV=py37-pexpect,py37-trial,py37-numpy
    - TOXENV=py37-pluggymaster-xdist
    - TOXENV=py37-freeze

matrix:
  allow_failures:
    - python: '3.8-dev'
      env: TOXENV=py38-xdist

jobs:
  include:
    # Coverage tracking is slow with pypy, skip it.
    - env: TOXENV=pypy-xdist
      python: 'pypy2.7-6.0'
    - env: TOXENV=pypy3-xdist
      python: 'pypy3.5-6.0'

    - env: TOXENV=py34-xdist
      python: '3.4'
    - env: TOXENV=py35-xdist
      python: '3.5'
    - env: TOXENV=py36-xdist
      python: '3.6'
    - env: TOXENV=py37
    - &test-macos
      os: osx
      osx_image: xcode10.1
      language: generic
      before_install:
        - python -V
        - test $(python -c 'import sys; print("%d%d" % sys.version_info[0:2])') = 27
      env: TOXENV=py27-xdist
    - <<: *test-macos
      env: TOXENV=py37-xdist
      before_install:
        - which python3
        - python3 -V
        - ln -sfn "$(which python3)" /usr/local/bin/python
        - python -V
        - test $(python -c 'import sys; print("%d%d" % sys.version_info[0:2])') = 37

    # Jobs only run via Travis cron jobs (currently daily).
    - env: TOXENV=py38-xdist
      python: '3.8-dev'
      if: type = cron

    - stage: baseline
      env: TOXENV=py27-pexpect,py27-trial,py27-numpy
    - env: TOXENV=py37-xdist
    - env: TOXENV=linting,docs,doctesting
      python: '3.7'

    - stage: deploy
      python: '3.6'
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: nicoddemus
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          repo: pytest-dev/pytest

before_script:
  - |
    if [[ "$PYTEST_COVERAGE" = 1 ]]; then
      export COVERAGE_FILE="$PWD/.coverage"
      export COVERAGE_PROCESS_START="$PWD/.coveragerc"
      export _PYTEST_TOX_COVERAGE_RUN="coverage run -m"
      export _PYTEST_TOX_EXTRA_DEP=coverage-enable-subprocess
    fi

script: tox --recreate

after_success:
  - |
    if [[ "$PYTEST_COVERAGE" = 1 ]]; then
      set -e
      # Add last TOXENV to $PATH.
      PATH="$PWD/.tox/${TOXENV##*,}/bin:$PATH"
      coverage combine
      coverage xml
      coverage report -m
      bash <(curl -s https://codecov.io/bash) -Z -X gcov -X coveragepy -X search -X xcode -X gcovout -X fix -f coverage.xml -F $TRAVIS_OS_NAME -n $TOXENV
    fi

notifications:
  irc:
    channels:
      - "chat.freenode.net#pytest"
    on_success: change
    on_failure: change
    skip_join: true
  email:
    - pytest-commit@python.org
cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
